<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Fifteen Puzzle</title>
		<link rel="stylesheet" type="text/css" href="FifteenPuzzle.css">
	</head>
	<body>
	    <div id="all">
		<div id="title">jigsaw puzzle</div>
		<div id="Button"><button id="replay">play</button></div>
		<div id="reference"></div>
		<div id="step">step:<input type="text" value="0" id="s"></div>
		<div id="d1"><button id="bd1">easy</button></div>
		<div id="d2"><button id="bd2">ordinary(default)</button></div>
		<div id="picture">
		<div class="cp0" id="p0"></div>
		<div class="cp1" id="p1"></div>
		<div class="cp2" id="p2"></div>
		<div class="cp3" id="p3"></div>
		<div class="cp4" id="p4"></div>
		<div class="cp5" id="p5"></div>
		<div class="cp6" id="p6"></div>
		<div class="cp7" id="p7"></div>
		<div class="cp8" id="p8"></div>
		<div class="cp9" id="p9"></div>
		<div class="cp10" id="p10"></div>
		<div class="cp11" id="p11"></div>
		<div class="cp12" id="p12"></div>
		<div class="cp13" id="p13"></div>
		<div class="cp14" id="p14"></div>
		<div class="cp15" id="p15"></div>
		</div>
		<div id="winBlock"></div>
		</div>
		<script src="FifteenPuzzle.js" type="text/javascript"></script>
	</body>
</html>
